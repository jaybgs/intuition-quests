      # - key: GOOGLE_CLIENT_SECRET
      #   sync: false

  - type: web
    name: intuition-quests-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      # Frontend environment variables
      - key: VITE_API_URL
        value: https://intuition-quests-backend.onrender.com/api
